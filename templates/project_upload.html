{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <h1 class="text-center">Upload a New Project</h1>

    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <div class="alert alert-dismissible fade show" role="alert">
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}">{{ message }}</div>
                {% endfor %}
            </div>
        {% endif %}
    {% endwith %}

    <div class="card">
        <div class="card-body">
            <form method="POST">
                <div class="form-group">
                    <label for="title">Project Title:</label>
                    <input type="text" id="title" name="title" class="form-control" required aria-label="Project Title">
                </div>
                <div class="form-group">
                    <label for="team">Team Name:</label>
                    <input type="text" id="team" name="team" class="form-control" required aria-label="Team Name">
                </div>
                <div class="form-group">
                    <label for="description">Project Description:</label>
                    <textarea id="description" name="description" class="form-control" rows="4" required aria-label="Project Description"></textarea>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Submit Project</button>
                    <a href="{{ url_for('project_showcase') }}" class="btn btn-secondary">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
