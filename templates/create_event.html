{% extends "base.html" %}

{% block content %}
<div class="create-event">
    <h2>Organize New Event</h2>
    <form action="{{ url_for('create_event') }}" method="POST">
        <div class="form-group">
            <label for="name">Event Name:</label>
            <input type="text" id="name" name="name" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="date">Date:</label>
            <input type="date" id="date" name="date" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="description">Description:</label>
            <textarea id="description" name="description" class="form-control" required></textarea>
        </div>
        <div class="form-group">
            <label for="organizer">Organizer:</label>
            <input type="text" id="organizer" name="organizer" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="category">Category:</label>
            <input type="text" id="category" name="category" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="duration">Duration:</label>
            <input type="text" id="duration" name="duration" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="location">Location:</label>
            <input type="text" id="location" name="location" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="price">Price:</label>
            <input type="text" id="price" name="price" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="capacity">Maximum Capacity:</label>
            <input type="number" id="capacity" name="capacity" min="1" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="tags">Tags (comma separated):</label>
            <input type="text" id="tags" name="tags" class="form-control">
        </div>
        <div class="form-group">
            <label for="agenda">Agenda:</label>
            <textarea id="agenda" name="agenda" class="form-control" required></textarea>
        </div>
        <div class="form-group">
            <label for="speakers">Speakers:</label>
            <input type="text" id="speakers" name="speakers" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="facilities">Facilities:</label>
            <textarea id="facilities" name="facilities" class="form-control" required></textarea>
        </div>
        <div class="form-group">
            <label for="prizes">Prizes:</label>
            <textarea id="prizes" name="prizes" class="form-control" required></textarea>
        </div>
        <div class="form-group">
            <label for="details">Additional Details:</label>
            <textarea id="details" name="details" class="form-control" required></textarea>
        </div>
        <button type="submit" class="btn btn-success">Create Event</button>
    </form>
    <a href="{{ url_for('event_calendar') }}" class="btn btn-secondary">Back to Events</a>
</div>
{% endblock %}
