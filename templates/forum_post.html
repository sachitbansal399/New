{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h1 class="text-center">{{ post.title }}</h1>
    <p class="text-muted">Posted by: {{ post.author }} on {{ post.date }}</p>
    <p>{{ post.content }}</p>

    <h3>Comments</h3>
    <form method="post" class="mb-4">
        <textarea name="content" placeholder="Write your comment here..." required class="form-control mb-2"></textarea>
        <button type="submit" class="btn btn-primary">Add Comment</button>
    </form>

    <div class="comments">
        {% for comment in comments %}
            <div class="comment mb-2">
                <p class="text-muted">Commented by: {{ comment.author }} on {{ comment.date }}</p>
                <p>{{ comment.content }}</p>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
