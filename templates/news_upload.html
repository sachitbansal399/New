{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <h1 class="mb-4 text-center">Submit News</h1>
    <div class="card shadow-sm p-4">
        <form method="POST">
            <div class="form-group">
                <label for="title">News Title:</label>
                <input type="text" id="title" name="title" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="content">News Content:</label>
                <textarea id="content" name="content" class="form-control" rows="6" required></textarea>
            </div>
            <div class="form-group text-center">
                <button type="submit" class="btn btn-primary">Submit News</button>
                <a href="{{ url_for('newsfeed_page') }}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
        <div class="alert alert-dismissible fade show mt-3" role="alert">
            {% for category, message in messages %}
                <div class="alert alert-{{ category }}">{{ message }}</div>
            {% endfor %}
        </div>
    {% endif %}
    {% endwith %}
</div>
{% endblock %}
